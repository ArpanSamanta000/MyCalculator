<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="sytle.css">
    <title>Calculator</title>
</head>
<body>

    <div class="social-icons1">
        <a href="https://www.instagram.com/" target="https://www.instagram.com/arpan.samanta.984?igsh=N2IwODluZnBuaXBw">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>

        <div class="social-icons2">

        <a href="https://www.facebook.com/" target="https://www.facebook.com/arpan.samanta.984?mibextid=JRoKGi">
            <i class="fa-brands fa-facebook-f"></i>
        </a>
    </div>

        <div class="social-icons3">

        <a href="https://www.linkedin.com/" target="https://www.linkedin.com/in/arpan-samanta-babb2a269/">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
    </div>
    <a href="https://github.com/ArpanSamanta000/MyCalculator/tree/main/My%20Calculator" target="_blank" class="github-link">
        <div class="github-icon">
          <i class="fa-brands fa-github"></i>
        </div>
      </a>
    <div class="container">
    <div class="calculator">
        <input type="text" id="inputbox" placeholder="0" id="inputbox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">Del</button>
            <button class="operator">%</button>
            <button>/</button>
        </div>
        <div>
            <button >7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="button equalBtn">=</button>
        </div>
    </div>
</div>

    <script src="scripts.js"></script>
</body>
</html>
